<div class="profile">
    <div class="left">
        <div class="img">
            <i class="bi bi-person-circle"></i>
            <span>{{user.name}}</span>
        </div>
        <hr>
        <div class="details" >
            <i class="bi bi-pencil-square" (click)="onEdit()"></i>
            <ul>
                <li><span>Name : {{user.name}}</span></li>
                <br>
                <li><span>Email : {{user.email}}</span></li>
                <br>
                <li><span>Mobile Number : {{user.phone}}</span></li>
            </ul>
        </div>
    </div>
    <!-- <div class="right">
        <div class="top">
           
        </div>
        <div class="bottom">
        
        </div>
    </div> -->
</div>

  <!-- Edit Profile Modal -->
  <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <div class="modal-header">
          <h3 class="modal-title" id="updateModalLabel">Edit Profile</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
      
        <div class="modal-body">
          <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control"  [(ngModel)]="updatedName">
          </div>
          <div class="form-group mb-3">
            <label for="password">New Password</label>
            <input type="password" id="password"class="form-control"  [(ngModel)]="updatedPassword" placeholder="Enter new password">
          </div>
        </div>
      
        <div class="modal-footer d-flex justify-content-center">
          <button type="button" class="btn btn-primary p-1" (click)="saveChanges()">Save</button>
          <button type="button" class="btn btn-secondary p-1" data-bs-dismiss="modal">Cancel</button>
        </div>
      
      </div>
    </div>
  </div>
