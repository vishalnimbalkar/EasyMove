<div class="paymentDetails">
    <div class="title ms-4">
        <h3>Payment Details</h3>
        <div class="searchbar">
            <input type="search" placeholder="Serch here" style="width: 350px; border-radius: 5px;">
        </div>
    </div>
    <div class="payment">
        <table class="table table-hover"  style="color: black !important;">
            <thead class="text-center">
              <tr>
                <th colspan="2">Transaction Id</th>
                <th colspan="2">Payment Status</th>
                <th>Payment Method</th>
                <th>amount</th>
              </tr>
            </thead>
            <tbody class="text-center">
                <tr *ngFor = 'let payment of paymentDetails' style="height: 50px;">
                    <td colspan="2"> {{payment.transaction_id}}</td>
                    <td colspan="2">{{payment.payment_status}}</td>
                    <td>{{payment.payment_method}}</td>
                    <td>{{ payment.amount | currency:'INR':'symbol' }}</td>
                </tr>
            </tbody>
          </table>
    </div>
</div>
