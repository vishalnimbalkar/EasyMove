<div class="bookingDetails">
    <div class="title ms-4">
        <h3>Vehicles</h3>
        <div class="searchbar">
            <input type="search" placeholder="Serch here" style="width: 350px; border-radius: 5px;">
        </div>
    </div>
    <div class="booking">
        <table class="table table-hover"  style="color: black !important;">
          <thead class="text-center">
            <tr>
              <th>Driver Name</th>
              <th>Driver Mobile</th>
              <th>Vehicle Name</th>
              <th>Vehicle Number</th>
              <th>Capacity</th>
              <th>Status</th>
              <th>Date & Time</th>
            </tr>
          </thead>
          <tbody class="text-center">
              <tr *ngFor = 'let vehicle of vehicles'>
                  <td > {{vehicle.driver_name}}</td>
                  <td > {{vehicle.driver_phone}}</td>
                  <td > {{vehicle.vehicle_type}}</td>
                  <td >{{vehicle.vehicle_number}}</td>
                  <td>{{vehicle.capacity}}</td>
                  <td>{{vehicle.status}}</td>
                  <td>{{vehicle.vehicle_created_at | date:'dd/MM/yyyy hh:mm:ss'}}</td>
              </tr>
          </tbody>
          </table>
    </div>
</div>
