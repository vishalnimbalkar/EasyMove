<section>
    <div class="signupForm">
        <form id="form1" [formGroup]="signupForm"> 
            <div class="logo_menu">
                <div style="cursor: pointer; text-align: center;" routerLink="">
                    <a class="navbar-brand"><span>EasyMove</span></a>
                </div>
            </div>
            <div class="form-group">
                <label for="name">Name</label><br>
                <input class="form-control" type="text" id="name" formControlName="name"
                    placeholder=" Enter Full Name " minlength="1" required
                    [ngClass]="{'error':(signupForm.controls['name'].touched || signupForm.controls['name'].dirty) && (signupForm.controls['name'].hasError('required'))}">
            </div>
            <div class="form-group">
                <label for="email">Email</label><br>
                <input class="form-control" type="email" id="email" [value]="email" formControlName="email" required placeholder=" Enter Email "
                [ngClass]="{'error':(signupForm.controls['email'].touched || signupForm.controls['email'].dirty) && (signupForm.controls['email'].hasError('required')) ||  (signupForm.controls['email'].hasError('email'))}">
            </div>
            <div class="form-group">
                <label for="mno">Mobile Number</label><br>
                <input class="form-control" type="text" id="phone" formControlName="phone"
                    placeholder=" Enter Mobile Number " maxlength="10" required maxlength="10"
                    [ngClass]="{'error':(signupForm.controls['phone'].touched || signupForm.controls['phone'].dirty) && (signupForm.controls['phone'].hasError('required'))}">
            </div>
            <div class="form-group">
                <label for="name">Password</label><br>
                <input class="form-control" type="password" id="password" formControlName="password"
                    placeholder=" Enter Password " required minlength="8"
                    [ngClass]="{'error':(signupForm.controls['password'].touched || signupForm.controls['password'].dirty) && (signupForm.controls['password'].hasError('required')) || (signupForm.controls['password'].hasError('pattern'))  ||  (signupForm.controls['password'].hasError('minLength'))}">
            </div>
            <div class="form-group">
                <label for="name">Confirm Password</label><br>
                <input class="form-control" type="repassword" id="repassword" formControlName="repassword"
                    placeholder=" Confirm Password "  required
                    [ngClass]="{'error':(signupForm.controls['repassword'].touched || signupForm.controls['repassword'].dirty) && (signupForm.controls['repassword'].hasError('required'))}">
            </div>
            <div class="show-error" *ngIf="errorMessage">
                <p style="color: red; margin: 0 0 -15px 0 !important;" class="text-center">{{ errorMessage }}</p>
              </div>                           
            <div class="btn">
                <button class="signup mt-4" (click)="validateSignup()">Signup</button>
            </div>
            <p class="text-center mt-1">If you already have an account <a href="/login">click here</a></p>
        </form>
    </div>
</section>
